<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录记录后台</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .login-record {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .login-time {
            color: #666;
            font-size: 14px;
        }
        .login-ip {
            color: #999;
            font-size: 12px;
        }
        .stats {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>登录记录</h1>
        <div class="stats">
            <h3>统计信息</h3>
            <p>总登录次数：<span id="total-logins">加载中...</span></p>
            <p>今日登录次数：<span id="today-logins">加载中...</span></p>
        </div>
        <div id="login-records">
            加载中...
        </div>
    </div>
    <script>
        async function fetchLoginRecords() {
            try {
                const response = await fetch('https://api.github.com/repos/value853/-sorry-game-/issues', {
                    headers: {
                        'Authorization': 'token ghp_your_actual_token_here',  // 注意：使用 'token' 而不是 'Bearer'
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`GitHub API responded with status ${response.status}`);
                }
                
                const issues = await response.json();
                if (!Array.isArray(issues)) {
                    throw new Error('Unexpected response format');
                }
                
                const loginRecords = issues.filter(issue => issue.title.startsWith('登录记录'));
                
                // 更新统计信息
                document.getElementById('total-logins').textContent = loginRecords.length;
                
                const today = new Date().toLocaleDateString();
                const todayLogins = loginRecords.filter(record => 
                    new Date(record.created_at).toLocaleDateString() === today
                ).length;
                document.getElementById('today-logins').textContent = todayLogins;
                
                // 显示登录记录
                const recordsHtml = loginRecords.map(record => `
                    <div class="login-record">
                        <div class="login-time">${record.title}</div>
                        <div class="login-ip">${record.body}</div>
                    </div>
                `).join('');
                
                document.getElementById('login-records').innerHTML = recordsHtml;
            } catch (error) {
                console.error('获取登录记录失败:', error);
                document.getElementById('login-records').innerHTML = '加载失败，请稍后重试: ' + error.message;
            }
        }
        
        fetchLoginRecords();
    </script>
</body>
</html>
